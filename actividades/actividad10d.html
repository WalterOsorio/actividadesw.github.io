<html>
    <head>
        <meta charset="utf-8">
        <title>Multiple Audio Sources</title>
    </head>
    <body>
        <audio controls autoplay>
        <source src="audio/test-audio.ogg" />
        <source src="audio/test-audio.mp3" />
        </audio>

    <p>
        <b>SRC:</b> el elemento &lt;source&gt; utiliza el atributo <i>src</i> para indicar d√≥nde se encuentra el archivo de audio. 
        Tipo en el momento de escribir, el atributo de tipo no se usaba habitualmente en el elemento &lt;source&gt; de la misma manera que lo esperan para el elemento &lt;video&gt;.
    </p>
    </body>
</html>
