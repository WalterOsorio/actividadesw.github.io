<html>
    <head>
        <title>Border Style - Border Color</title>
        <style type="text/css">
        body {font-family: verdana, arial, sans-serif;
            color: #111111;}

        p {width: 250px;
            border-width: 3px;}

        p.one {border-style: solid; border-color: #b8251e #0088dd #298255 #ee3e80;}
        p.two {border-style: dotted; border-color: #fa7b00;}
        p.three {border-style: dashed;}
        p.four {border-style: double;}
        p.five {width: 250px; border: 3px dotted #8635e1;}

        </style>
    </head>
    <body>
        <p class="one">Border-style: solid</p>
        <p class="two">Border-style: dotted</p>
        <p class="three">Border-style: dashed</p>
        <p class="four">Border-style: double</p>
        <p class="five">La propiedad border permite especificar el ancho, el estilo y 
            el color de un borde de una sola propiedad (y los valores deben codificarse en este orden 
            espec√≠fico).</p>
    </body>
</html>
